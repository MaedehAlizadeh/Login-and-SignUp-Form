<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Log In Form</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Log In</h1>
            <div class="user">
                <img src="./images/1608727_user_icon.svg" alt="user">
                <input type="text" name="username" id="username" placeholder="User Name">

                <img src="./images/3671803_closed_lock_icon.svg" alt="password">
                <input type="password" name="password" id="password" autocomplete="off" placeholder="Password">
            </div>
            <p class="reset-password">Forgot Password?</p>
            <div class="login-btn">
                <button class="btn" type="submit">Login</button>
                <p class="signUp"> First time here ? <a href="./SignUp.html"> Sign Up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
