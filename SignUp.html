<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>SignUp Form</title>
</head>
<body>
    <div class="container">
        <div class="signUp-box">
            <h1>Sign Up</h1>
            <div class="user">
                <img src="./images/1608727_user_icon.svg" alt="user">
                <input type="text" name="username" id="signupUsername" placeholder="Full Name">
                <span class="signupNameMsg"></span>

                <img src="./images/461373_envelope_email_letter_mail_message_icon.svg" alt="email">
                <input type="email" name="email" id="signupEmail" placeholder="Email Address">
                <span class="signupEmailMsg"></span>

                <img src="./images/3671803_closed_lock_icon.svg" alt="password">
                <input type="password" name="password" id="signupPassword" autocomplete="off" placeholder="Password">
                <span class="signupPassMsg"></span>

                <img src="./images/3671803_closed_lock_icon.svg" alt="password">
                <input type="password" name="passConfirm" id="passConfirm" autocomplete="off" placeholder="Confirm Password">
                <span class="passConfirmMsg"></span>
            </div>
            <div class="signUp-btn">
                <button id="sign-btn" class="btn" type="submit">Submit</button>
                <span class="signup-status"></span>
                <p class="login"> Allready have an account ? <a href="./LogIn.html">Log In</a></p>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="./js/main.js"></script>
</body>
</html>
